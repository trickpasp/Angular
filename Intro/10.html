<!--Exemplo com objetos-->
<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exemplo 10</title>
</head>
<body>
    
    <div ng-app="" ng-init="name=[{name:'Patrick', country:'Brasil'},
    {name:'Pedro', country:'Brasil'},{name:'Paulo', country:'Brasil'},
    {name:'Pablo', country:'Brasil'}]">

        <p ng-repeat="x in name">
            {{x.name + " " + x.country}}
        </p>

    </div>

    <script src="lib/angular.min.js"></script>
</body>
</html>
